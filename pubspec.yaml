name: coolapk_flutter
description: Coolapk Flutter version.

version: 1.0.0+1

environment:
  sdk: ">=2.6.0 <3.0.0"

dependency_overrides:
  flutter_svg: 0.18.0

dependencies:
  flutter:
    sdk: flutter
  provider: ^4.1.3
  dio: ^3.0.8
  dio_cookie_manager: ^1.0.0
  cookie_jar: ^1.0.0
  crypto: ^2.1.5
  uuid: ^2.1.0
  path_provider: ^1.6.11
  path_provider_fde:
    path: ./fde_plugins/path_provider_fde
  file_picker: ^1.12.0
  carousel_slider: ^2.2.1
  flutter_html: ^1.0.0
  qr_flutter: ^3.2.0
  flutter_speed_dial: ^1.2.5
  # extended_image: ^0.7.2 // some bug
  extended_image:
    git:
      url: git://github.com/jonataslaw/extended_image.git
  sticky_headers: ^0.1.8
  flutter_rating_bar: ^3.0.1
  waterfall_flow: ^2.0.2
  solid_bottom_sheet: ^0.1.9
  flutter_easyrefresh: ^2.1.1
  toast: ^0.1.5
  #  dartx: ^0.3.0
  emoji_picker: ^0.1.0
  universal_platform: ^0.1.3
  # extended_text_field: ^0.5.0
    # Error: The non-abstract class 'ExtendedEditableTextState' is missing implementations for these members: 
    #  - TextInputClient.showAutocorrectionPromptRect
  # fluro: ^1.5.2 # Flutter SDK version >=1.5.0 <1.13.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  fonts:
    - family: Sarasa-UI-SC-Regular
      fonts:
        # - asset: assets/fonts/sarasa-ui-sc-light.ttf
        #   weight: 200
        - asset: assets/fonts/sarasa-ui-sc-regular.ttf
        # - asset: assets/fonts/sarasa-ui-sc-bold.ttf
        #   weight: 600
  assets:
    - assets/images/  
    - assets/images/emoji/
    - assets/images/coolapk/
    - assets/res/
